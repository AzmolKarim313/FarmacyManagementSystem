<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery.js" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">My Pharmacy</a>
                </div>
                <div class="container">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="homePage.xhtml">Home</a></li>
                        <li><a href="salesPage.xhtml">Sales</a></li>
                        <li class="active"><a href="addMedPage.xhtml">Medicine</a></li>
                        <li><a href="showAccPage.xhtml">Details</a></li>
                        <li><a href="aboutPage.xhtml">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h3>Sales Information</h3>
            <ul class="nav nav-tabs">
                <li class="active"><a href="salesPage.xhtml">Customer Registration</a></li>
                <li><a href="salesInfoPage.xhtml">Sales Information</a></li>
                <li><a href="salesReportPage.xhtml">Reports Information</a></li>
            </ul>
            <br/>
            <div class="panel col-xs-12">
                <h:form class="form-horizontal" id="cusInfor">
                    <div class="form-group">
                        <p:outputLabel value="Customer ID"  class="control-label col-sm-4"/>
                        <div class="col-sm-5">
                            <p:inputText class="form-control" value="#{customerSaleMB.consumer.cus_id}">
                                <f:ajax event="keyup" execute="@this" render="name contact email" listener="#{customerSaleMB.fullInfoCusById()}"/>
                            </p:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Customer Name"  class="control-label col-sm-4"/>
                        <div class="col-sm-5">
                            <p:inputText class="form-control" value="#{customerSaleMB.consumer.cus_name}" id="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Contact No."  class="control-label col-sm-4"/>
                        <div class="col-sm-5">
                            <p:inputText class="form-control" value="#{customerSaleMB.consumer.cus_contact}" id="contact"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Email"  class="control-label col-sm-4"/>
                        <div class="col-sm-5">
                            <p:inputText class="form-control" value="#{customerSaleMB.consumer.cus_email}" id="email"/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group"> 
                        <div class="col-sm-2 col-xs-offset-3">
                            <h:commandButton class="btn btn-success" value="Add Customer" action="#{customerSaleMB.insertCusInfo()}"/>
                        </div>
                        <div class="col-sm-2">
                            <h:commandButton class="btn btn-info" value="Edit Customer" action="#{customerSaleMB.updateCusInfo()}"/>
                        </div>
                        <div class="col-sm-2">
                            <h:commandButton class="btn btn-danger" value="Remove Customer" action="salesPage.xhtml" actionListener="#{customerSaleMB.deleteCusInfo()}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
