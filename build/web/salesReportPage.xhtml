<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery.js" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">My Pharmacy</a>
                </div>
                <div class="container">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="homePage.xhtml">Home</a></li>
                        <li><a href="salesPage.xhtml">Sales</a></li>
                        <li class="active"><a href="addMedPage.xhtml">Medicine</a></li>
                        <li><a href="showAccPage.xhtml">Details</a></li>
                        <li><a href="aboutPage.xhtml">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h3>Medicine Storing</h3>
            <ul class="nav nav-tabs">
                <li><a href="salesPage.xhtml">Customer Registration</a></li>
                <li><a href="salesInfoPage.xhtml">Sales Information</a></li>
                <li class="active"><a href="salesReportPage.xhtml">Reports Information</a></li>
            </ul>
            <br/>
            <div class="panel col-xs-12">
                <h:form>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <p:outputLabel value="Customer Email"  class="control-label col-sm-4"/>
                                <div class="col-sm-8">
                                    <h:selectOneMenu value="#{customerSaleMB.consumer.cus_email}">
                                        <f:selectItems  value="#{customerSaleMB.listOfAllCustomerInfoEmail}"/>
                                        <f:ajax event="change" execute="@this" render="salesDetail" listener="#{customerSaleMB.fullInfosales()}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <p:panel header="Customer Information">
                                <p:dataTable var="row" value="#{customerSaleMB.listOfSaleInfoDetail}" id="salesDetail">
                                    <p:column headerText="Customer Name">
                                        <h:outputText value="#{customerSaleMB.consumer.cus_name}"/>
                                        
                                    </p:column>

                                    <p:column headerText="Quantity">
                                        <h:outputText value="#{customerSaleMB.consumer.saleQuantity}"/>
                                    </p:column>

                                    <p:column headerText="Sales Price">
                                        <h:outputText value="#{customerSaleMB.consumer.sale_price}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>
    </h:body>
</html>
