<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery.js" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="homePage.xhtml">My Pharmacy</a>
                </div>
                <div class="container">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="homePage.xhtml">Home</a></li>
                        <li><a href="salesPage.xhtml">Sales</a></li>
                        <li class="active"><a href="addMedPage.xhtml">Medicine</a></li>
                        <li><a href="showAccPage.xhtml">Details</a></li>
                        <li><a href="aboutPage.xhtml">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h3>Medicine Storing</h3>
            <ul class="nav nav-tabs">
                <li><a href="addMedPage.xhtml">Add Medicine</a></li>
                <li><a href="deleteMed.xhtml">Remove Medicine</a></li>
                <li><a href="updateMed.xhtml">Edit Medicine</a></li>
                <li class="active"><a href="showMedInfo.xhtml">Show Medicine</a></li>
            </ul>
            <br/>
            <div class="panel col-xs-12">
                <h:form class="form-horizontal">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <p:outputLabel value="Medicine Name"  class="control-label col-sm-4"/>
                            <div class="col-sm-8">
                                <p:inputText class="form-control" value="#{medicineMB.medicin.medicin_name}" placeholder="Medicine Name">
                                    <f:ajax event="keyup" execute="@this" render="medNameShow" />
                                </p:inputText>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <p:outputLabel value="Medicine Group"  class="control-label col-sm-4"/>
                            <div class="col-sm-8">
                                <p:inputText class="form-control" value="#{medicineMB.medicin.group_name}" placeholder="Medicine Group">
                                    <f:ajax event="keyup" execute="@this" render="groupNameShow" />
                                </p:inputText>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <p:panel header="Namewise Information" class="text-center">
                            <p:dataTable  var="row" value="#{medicineMB.lsitOfProductDetailByName}" id="medNameShow">
                                <p:column headerText="Medicine Name">
                                    <h:outputText value="#{row.medicin_name}"/>
                                </p:column>

                                <p:column headerText="Group Name">
                                    <h:outputText value="#{row.group_name}"/>
                                </p:column>

                                <p:column headerText="Quantity">
                                    <h:outputText value="#{row.quantity}"/>
                                </p:column>

                                <p:column headerText="MRP Price">
                                    <h:outputText value="#{row.mrp_rate}"/>
                                </p:column>

                                <p:column headerText="Manufacture Date">
                                    <h:outputText value="#{row.manu_date}"/>
                                </p:column>

                                <p:column headerText="Expirec Date">
                                    <h:outputText value="#{row.exp_date}"/>
                                </p:column>

                                <p:column headerText="Company Name">
                                    <h:outputText value="#{row.company}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <br/>
                        <p:panel header="Groupwise Information" class="text-center">
                            <p:dataTable var="row" value="#{medicineMB.lsitOfProductDetailByGroupName}" id="groupNameShow" >
                                <p:column headerText="Medicine Name">
                                    <h:outputText value="#{row.medicin_name}"/>
                                </p:column>

                                <p:column headerText="Group Name">
                                    <h:outputText value="#{row.group_name}"/>
                                </p:column>

                                <p:column headerText="Quantity">
                                    <h:outputText value="#{row.quantity}"/>
                                </p:column>

                                <p:column headerText="MRP Price">
                                    <h:outputText value="#{row.mrp_rate}"/>
                                </p:column>

                                <p:column headerText="Manufacture Date">
                                    <h:outputText value="#{row.manu_date}"/>
                                </p:column>

                                <p:column headerText="Expirec Date">
                                    <h:outputText value="#{row.exp_date}"/>
                                </p:column>

                                <p:column headerText="Company Name">
                                    <h:outputText value="#{row.company}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>
                </h:form>
            </div>        
        </div>
    </h:body>
</html>
